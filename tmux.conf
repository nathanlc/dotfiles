# Sessions
glooko="$HOME/sandbox/glooko"
# logs
logs_exists='$(tmux list-sessions | grep -q logs)'
bind l if-shell "$logs_exists" {
    attach-session -t logs
}  {
    new-session -s logs -n KL -c "$glooko/kings-landing";
    new-window -d -n CCM -c "$glooko/A21003-cloud_connection_management_service";
    new-window -d -n AZR -c "$glooko/A06103-analyzer_server"
}

run '~/.tmux/plugins/tpm/tpm'
